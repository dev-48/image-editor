<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="wrapper">
    <form action="#" class="image-form">
        <input type="file" class="image-form__input" id="image__input">
    </form>

    <div class="menu">
        <button id="scaling__button">Изменить размер</button>
        <button id="rotate__button">Повернуть изображение</button>
        <button id="drag__button">Переместить изображение</button>
        <button id="save__button">Готово</button>
    </div>
    <div class="image__wrapper">
        <img src="#" id="image" alt="">
        <div class="image-constructor">
            <button id="image-constructor__scaling-btn" class="image-constructor__btn"></button>
            <button id="image-constructor__rotate-btn" class="image-constructor__btn"></button>
        </div>
    </div>
</div>

<script src="js/jquery-3.6.0.js"></script>
<script src="js/jquery-ui-1.13.2.js"></script>
<script src="js/jquery.ui.touch-punch.js"></script>
<script src="js/main.js"></script>
</body>
</html>
